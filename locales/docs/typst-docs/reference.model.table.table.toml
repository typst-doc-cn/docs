[[main]]
en = """A table of items."""

[[main]]
en = """Tables are used to arrange content in cells. Cells can contain arbitrary
content, including multiple paragraphs and are specified in row-major order.
For a hands-on explanation of all the ways you can use and customize tables
in Typst, check out the [table guide]($guides/table-guide)."""

[[main]]
en = """Because tables are just grids with different defaults for some cell
properties (notably `stroke` and `inset`), refer to the [grid
documentation]($grid) for more information on how to size the table tracks
and specify the cell appearance properties."""

[[main]]
en = """If you are unsure whether you should be using a table or a grid, consider
whether the content you are arranging semantically belongs together as a set
of related data points or similar or whether you are just want to enhance
your presentation by arranging unrelated content in a grid. In the former
case, a table is the right choice, while in the latter case, a grid is more
appropriate. Furthermore, Typst will annotate its output in the future such
that screenreaders will announce content in `table` as tabular while a
grid's content will be announced no different than multiple content blocks
in the document flow."""

[[main]]
en = """Note that, to override a particular cell's properties or apply show rules on
table cells, you can use the [`table.cell`]($table.cell) element. See its
documentation for more information."""

[[main]]
en = """Although the `table` and the `grid` share most properties, set and show
rules on one of them do not affect the other."""

[[main]]
en = """To give a table a caption and make it [referenceable]($ref), put it into a
[figure]."""

[[main]]
en = """# Example"""

[[main]]
en = """The example below demonstrates some of the most common table options.
```example
#table(
  columns: (1fr, auto, auto),
  inset: 10pt,
  align: horizon,
  table.header(
    [], [*Volume*], [*Parameters*],
  ),
  image(\"cylinder.svg\"),
  $ pi h (D^2 - d^2) / 4 $,
  [
    $h$: height \\
    $D$: outer radius \\
    $d$: inner radius
  ],
  image(\"tetrahedron.svg\"),
  $ sqrt(2) / 12 a^3 $,
  [$a$: edge length]
)
```"""

[[main]]
en = """Much like with grids, you can use [`table.cell`]($table.cell) to customize
the appearance and the position of each cell."""

[[main]]
en = """```example
>>> #set page(width: auto)
>>> #set text(font: \"IBM Plex Sans\")
>>> #let gray = rgb(\"#565565\")
>>>
#set table(
  stroke: none,
  gutter: 0.2em,
  fill: (x, y) =>
    if x == 0 or y == 0 { gray },
  inset: (right: 1.5em),
)"""

[[main]]
en = """#show table.cell: it => {
  if it.x == 0 or it.y == 0 {
    set text(white)
    strong(it)
  } else if it.body == [] {
    // Replace empty cells with 'N/A'
    pad(..it.inset)[_N/A_]
  } else {
    it
  }
}"""

[[main]]
en = """#let a = table.cell(
  fill: green.lighten(60%),
)[A]
#let b = table.cell(
  fill: aqua.lighten(60%),
)[B]"""

[[main]]
en = """#table(
  columns: 4,
  [], [Exam 1], [Exam 2], [Exam 3],"""

[[main]]
en = """  [John], [], a, [],
  [Mary], [], a, a,
  [Robert], b, a, b,
)
```"""

