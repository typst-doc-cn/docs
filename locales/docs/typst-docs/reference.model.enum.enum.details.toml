
[[main]]
en = """A numbered list."""

[[main]]
en = """Displays a sequence of items vertically and numbers them consecutively."""

[[main]]
en = """# Example"""

[[main]]
en = """```example
Automatically numbered:
+ Preparations
+ Analysis
+ Conclusions

Manually numbered:
2. What is the first step?
5. I am confused.
+  Moving on ...

Multiple lines:
+ This enum item has multiple
  lines because the next line
  is indented.

Function call.
#enum[First][Second]
```"""

[[main]]
en = """You can easily switch all your enumerations to a different numbering style
with a set rule."""

[[main]]
en = """```example
#set enum(numbering: "a)")

+ Starting off ...
+ Don't forget step two
```"""

[[main]]
en = """You can also use [`enum.item`]($enum.item) to programmatically customize the
number of each item in the enumeration:"""

[[main]]
en = """```example
#enum(
  enum.item(1)[First step],
  enum.item(5)[Fifth step],
  enum.item(10)[Tenth step]
)
```"""

[[main]]
en = """# Syntax
This functions also has dedicated syntax:"""

[[main]]
en = """- Starting a line with a plus sign creates an automatically numbered
  enumeration item.
- Starting a line with a number followed by a dot creates an explicitly
  numbered enumeration item."""

[[main]]
en = """Enumeration items can contain multiple paragraphs and other block-level
content. All content that is indented more than an item's marker becomes
part of that item."""
