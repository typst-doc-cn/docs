
[[main]]
en = """Applies a numbering to a sequence of numbers."""

[[main]]
en = """A numbering defines how a sequence of numbers should be displayed as
content. It is defined either through a pattern string or an arbitrary
function."""

[[main]]
en = """A numbering pattern consists of counting symbols, for which the actual
number is substituted, their prefixes, and one suffix. The prefixes and the
suffix are repeated as-is."""

[[main]]
