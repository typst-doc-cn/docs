
[[main]]
en = """Reads structured data from a YAML file."""

[[main]]
en = """The file must contain a valid YAML object or array. YAML mappings will be
converted into Typst dictionaries, and YAML sequences will be converted into
Typst arrays. Strings and booleans will be converted into the Typst
equivalents, null-values (`null`, `~` or empty ``) will be converted into
`{none}`, and numbers will be converted to floats or integers depending on
whether they are whole numbers. Custom YAML tags are ignored, though the
loaded value will still be present."""

[[main]]
en = """Be aware that integers larger than 2<sup>63</sup>-1 will be converted to
floating point numbers, which may give an approximative value."""

[[main]]
en = """The YAML files in the example contain objects with authors as keys,
each with a sequence of their own submapping with the keys
\\"title\\" and \\"published\\""""

[[main]]
en = """# Example
```example
#let bookshelf(contents) = {
  for (author, works) in contents {
    author
    for work in works [
      - #work.title (#work.published)
    ]
  }
}"""

[[main]]
en = """#bookshelf(
  yaml(\\"scifi-authors.yaml\\")
)
```"""
