
[[main]]
en = """Provides the current location in the document."""

[[main]]
en = """You can think of `here` as a low-level building block that directly extracts
the current location from the active [context]. Some other functions use it
internally: For instance, `{counter.get()}` is equivalent to
`{counter.at(here())}`."""

[[main]]
en = """Within show rules on [locatable]($location/#locatable) elements, `{here()}`
will match the location of the shown element."""

[[main]]
en = """If you want to display the current page number, refer to the documentation
of the [`counter`] type. While `here` can be used to determine the physical
page number, typically you want the logical page number that may, for
instance, have been reset after a preface."""

[[main]]
en = """# Examples
Determining the current position in the document in combination with the
[`position`]($location.position) method:"""

[[main]]
en = """```example
#context [
  I am located at
  #here().position()
]
```"""

[[main]]
en = """Running a [query] for elements before the current position:"""

[[main]]
en = """```example
= Introduction
= Background

There are
#context query(
  selector(heading).before(here())
).len()
headings before me.

= Conclusion
```"""

[[main]]
en = """Refer to the [`selector`] type for more details on before/after selectors."""
