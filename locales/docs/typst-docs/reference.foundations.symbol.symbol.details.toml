en = """A Unicode symbol."""

[[main]]
en = """Typst defines common symbols so that they can easily be written with
standard keyboards. The symbols are defined in modules, from which they can
be accessed using [field access notation]($scripting/#fields):"""

[[main]]
en = """- General symbols are defined in the [`sym` module]($category/symbols/sym)
- Emoji are defined in the [`emoji` module]($category/symbols/emoji)"""

[[main]]
en = """Moreover, you can define custom symbols with this type's constructor
function."""

[[main]]
en = """```example
#sym.arrow.r \\\\
#sym.gt.eq.not \\\\
$gt.eq.not$ \\\\
#emoji.face.halo
```"""

[[main]]
en = """Many symbols have different variants, which can be selected by appending the
modifiers with dot notation. The order of the modifiers is not relevant.
Visit the documentation pages of the symbol modules and click on a symbol to
see its available variants."""

[[main]]
en = """```example
$arrow.l$ \\\\
$arrow.r$ \\\\
$arrow.t.quad$
```"""
