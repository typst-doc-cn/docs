
[[main]]
en = """Reads structured data from a JSON file."""

[[main]]
en = """The file must contain a valid JSON value, such as object or array. JSON
objects will be converted into Typst dictionaries, and JSON arrays will be
converted into Typst arrays. Strings and booleans will be converted into the
Typst equivalents, `null` will be converted into `{none}`, and numbers will
be converted to floats or integers depending on whether they are whole
numbers."""

[[main]]
en = """Be aware that integers larger than 2<sup>63</sup>-1 will be converted to
floating point numbers, which may result in an approximative value."""

[[main]]
en = """The function returns a dictionary, an array or, depending on the JSON file,
another JSON data type."""

[[main]]
en = """The JSON files in the example contain objects with the keys `temperature`,
`unit`, and `weather`."""

