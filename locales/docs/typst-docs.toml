[reference.text.smartquote.smartquote.details]
en = "A language-aware quote that reacts to its context.\n\nAutomatically turns into an appropriate opening or closing quote based on\nthe active [text language]($text.lang).\n\n# Example\n```example\n\"This is in quotes.\"\n\n#set text(lang: \"de\")\n\"Das ist in AnfÃ¼hrungszeichen.\"\n\n#set text(lang: \"fr\")\n\"C'est entre guillemets.\"\n```\n\n# Syntax\nThis function also has dedicated syntax: The normal quote characters\n(`'` and `\"`). Typst automatically makes your quotes smart."

[reference.text.smartquote.smartquote.double.details]
en = "Whether this should be a double quote."

[reference.text.smartquote.smartquote.enabled.details]
en = "Whether smart quotes are enabled.\n\nTo disable smartness for a single quote, you can also escape it with a\nbackslash.\n\n"

[reference.text.smartquote.smartquote.oneliner]
en = "A language-aware quote that reacts to its context."

